# Exemplo de uso
steps:
  - name: "Compilar versão estática do microCI"
    docker: "gcc:11"
    run_as: root
    bash: |
      apt update
      apt upgrade -y
      apt install -y xxd libspdlog-dev libyaml-cpp-dev
      make -C src clean all
      make -C test
      chown $(id -u).$(id -g) -Rv src/microCI

