#   # vhdl-format plugin
#   
#{{{
steps:
  - name: "VHDL source code formatter and beautifier"
    description: "Process source code to make readable or match to a project code style"
    run_as: user
    plugin:
      name: "vhdl-format"
      uppercase: true
      source:
        - "src/a*.vhd"
        - "src/b*.vhd"
        - "src/c*.vhd"
#}}}
